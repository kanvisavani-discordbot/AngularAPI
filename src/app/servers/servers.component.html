
<label>Server Name</label>
<!--<input
type="text"
class="form-control"

<input
type="text"
class="form-control"
[(ngModel)]="serverName">
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>No server was created!</ng-template>
<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="{{allowNewServer}}"></p> -->
<p>{{ serverCreationStatus }}</p>
<!--<button class="btn btn-primary" (click)="showSecret= !showSecret">Display Details</button>-->
<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = tuna</p>
<app-server *ngFor="let server of servers"></app-server>
<div *ngFor="let logItem of log; let i = index"
     [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text':i>=5}"
>{{ logItem }}</div>
